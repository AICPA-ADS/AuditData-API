 # This is where all the field properties are defined

    Balance_As_Of_Date:
      type: string  
      format: date
      description: The date through which the provided balance reflects account activity. EXAMPLE If a report was run for activity through 2014-12-31 on 2015-01-22, the date recorded would be 20141231. .
      example: "2018-12-31"

    Beginning_Functional_Amount:
      type: number
      format: float
      example: 100
      description: Beginning balance amount of the period (same amount as the ending  balance from the prior period after opening journal entries)  recorded in the functional or group  currency. No multi-currency  translation should be performed on  this amount because all are recorded  in a single currency.

    Beginning_Reporting_Amount:
      type: number
      format: float
      example: 100
      description: Beginning balance amount for the  period (same amount as the ending  balance from the prior period after opening journal entries) recorded in the currency used for  statutory reporting.

    Beginning_Local_Amount:
      type: number
      format: float
      example: 100
      description: Beginning balance amount for the  period in the local currency used for  multi-currency tracking.

    Beginning_Transaction_Amount:
      type: number
      format: float
      example: 100
      description: Beginning balance amount for the  period in the transaction currency  used for multi-currency tracking.

    Ending_Functional_Amount:
      type: number
      format: float
      example: 100
      description: Ending balance amount for the period  recorded in the functional or group  currency. No multi-currency  translation should be performed on  this amount because all are recorded  in a single currency.

    Ending_Reporting_Amount:
      type: number
      format: float
      example: 100
      description: Ending balance amount for the period  in the currency used for statutory  reporting.

    Ending_Local_Amount:
      type: number
      format: float
      example: 100
      description: Ending balance amount for the period  in local currency used for multicurrency tracking.

    Ending_Transaction_Amount:
      type: number
      format: float
      example: 100
      description: Ending balance amount for the period  in the transaction currency used for  multi-currency tracking.
      
    Journal_ID:
      type: string
      maxLength: 100
      description: The unique identifier for the journal entry. Typically auto-generated by the system.
      example: '1234ab'
    Journal_Number:
      type: string
      maxLength: 100
      description: The number of the journal entry; for example, including serial number,document type, and date.
    
    GL_Account_Number:
      type: string
      maxLength: 100
      description: The GL account number defined in the chart of accounts.
      example: 1234-567-890
    
    Fiscal_Year:
      type: string
      minLength: 4
      maxLength: 4
      description: |
        Fiscal year in which the Effective_Date occurs. The year shall be shown in four digits as YYYY, which is part of the extended format and the YYYYMM-DD in ISO 8601:2004. 
      example: 2019
    Period:
      type: string
      maxLength: 15
      description: Fiscal period in which the balance effective date occurs data occurs. This is the period defined by the company and is not a standardized format. Examples include W1W53 for weekly periods, M1M12 for monthly periods, and Q1Q4 for quarterly periods. 
      example: Year

    GL_Period_Name:
      type: string
      description: The name of the period as defined by the entity providing the reporting period.
      example: Fiscal Year Ended 2019

    Start_Date_Period:
      type: string
      format: date
      description: The date that the defined reporting period started as defined by the entity providing the reporting period.
      example: '2019-01-01'

    End_Date_Period:
      type: string
      format: date
      description: The date that the defined reporting period ended as defined by the entity providing the reporting period.
      example: '2019-12-31'
    

    Period_Type:
      type: string
      description: The type of period defined. For example Quarter, Year Half Year.
      enum: [Year, Quarter, HalfYear, 52Weeks, 3QCum, Month, 13Months, Other]
      example: 'Year'

    GL_Entity_Name:
      type: string
      description: The name of the entity for which the GL information is applicable.

    Effective_Date:
      type: string
      format: date
      description: The date of the journal entry, no matter when the entry is received or created. This sometimes refers to the accounting date or accounting effective date; for example, if the user wants to see the financial results for the period ending March 5, 20X1, the journal entry may be created on any day during the open period and be assigned to the period ending March 5, 20X1.
      example: "2018-12-31"
    Journal_ID_Line_Number:
      type: string
      maxLength: 100
      example: 1
      description: Identifier that is unique for each line within a journal entry.
    JE_Type_Code:
      type: string
      maxLength: 60
      example:
      description: The code of journal entry type. Shall match the JE_Type_Code in the BAS_Journal_Entry_Type table.
    JE_Header_Description:
      type: string
      maxLength: 1000
      description: Description of the entire journal entry as described by the journal entry header.
      example: "My first json Journal"
    JE_Line_Description:
      type: string
      maxLength: 1000
      example: Book to accrual account
      description: Description of the individual line within the journal entry.
    Source:
      type: string
      maxLength: 25
      example: "Sales journal"
      description: Code for source from which the journal entry originated. EXAMPLE Sales journal, cash receipts journal, general journal, payroll journal, accountant manual entry, or spreadsheet.
    Business_Unit_Code:
      type: string
      maxLength: 25
      example: "WidgetGroup"
      description: Used to identify the business unit, region, branch, and so on at the level that financial statements are being audited and for which the trial balance is generated. For example, you may use a code aligned with the concept of a reportable segment as defined in Financial Accounting Standards Board (FASB) Accounting Standards Codification (ASC) 280, Segment Reporting.
    Bill_Number :
      type: string
      maxLength: 100
      example:
      description: The number of the bill. A bill usually includes bank drafts, promissory notes and checks. A bill may be issued by the drawer who agreed upon themselves or entrust the drawee at sight; a specified date to the payee or bearer unconditionally pays a certain amount of securities. This number is generated either by manual input or by the system.
    Bill_Type_Code:
      type: string
      maxLength: 60
      example: Bank drafts
      description: The type of the bill. EXAMPLE Bank drafts, promissory notes and checks. Shall match the Bill_Type_Code in the BAS_Bill_Type table.
    Bill_Date:
      type: string
      format: date
      maxLength: 10
      example: "2018-12-31"
      description: The date of the bill.

    Quantity:
      type: number
      format: float
      example: 10
      description: The quantity of items referenced in the journal entry line. When the GL_Account_Number is for inventories or fixed assets, this field is effective, if not, this field is NULL.
    UOM_Code:
      type: string
      maxLength: 80
      example: "ft"
      description: The code of the physical measurement scale for inventory and PPE referred to as a unit of measure (UOM). Shall match the UOM_Code in the BAS_Measurement_Unit table.
    Unit_Price:
      type: number
      format: float
      example: 100
      description: The per unit price of the inventory or PPE. This field is associated with Quantity and Amount; for example, if the account is inventory or PPE, we can multiply Quantity by Unit_Price to get total line
    Functional_Amount:
      type: number
      example: 100
      description: Transaction monetary amount recorded in the functional or group currency. No multi-currency translation should be performed on this amount because all transactions are recorded in a single currency


    Reporting_Amount:
      type: number
      format: float
      example: 100
      description: Transaction monetary amount recorded in the reporting currency.

    Reporting_Currency_Code:
      type: string
      maxLength: 3
      minLength: 3
      example: "USD"
      description: The code of currency used for nonconsolidated reporting as opposed to functional, consolidated reporting, local or actual amounts (ISO 4217:2015). Shall match the Currency_Code in the BAS_Currency table.

    Local_Amount:
      type: number
      format: float
      example: 100
      description: Amount in the local country currency where the transaction originated.

    Local_Currency_Code:
      type: string
      maxLength: 3
      minLength: 3
      example: "USD"
      description: The currency used for local country reporting requirements. See ISO 4217 coding.
    
    Transaction_Amount:
      type: number
      format: float
      example: 100
      description: Amount in the transaction currency.
    
    Settlement_Method_Code:
      type: string
      maxLength: 60
      example: "sales"
      description: The code value or indicator of the settlement method used for cash receipt from customers (i.e. sales) and cash payment to suppliers (i.e. purchase); for example, check, wire transfer and cash. Shall match the Settlement_Method_Code in the BAS_Settlement_Method table.
    Credit_Debit_Indicator:
      type: string
      maxLength: 1
      example: "C"
      description: This indicates whether the amount is a credit or a debit. EXAMPLE C=credit; D=debit.
      enum: [C,D]
    Reversal_Indicator:
      type: string
      maxLength: 1
      example: "1"
      description: Indicates whether this entry is a reversal or to be reversed. EXAMPLE 1 = entry is a reversal, 2 = entry is being reversed, and empty () = none of the above or system generated indicators.
    Reversal_Journal_ID:
      type: string
      maxLength: 100
      example: "sales"
      description: The code value or indicator of the settlement method used for cash receipt from customers (i.e. sales) and cash payment to suppliers (i.e. purchase); for example, check, wire transfer and cash. Shall match the Settlement_Method_Code in the BAS_Settlement_Method table.
    Cancellation_Sign:
      type: boolean
      description: The sign of cancellation of a journal entry already formed but not yet posted. EXAMPLE 0=entry is not cancelled, 1=entry is cancelled.
      
    Entered_By:
      type: string
      maxLength: 25
      description: The unique identifier for the person or process that created the record. 
      example: "Val"
    
    Created_Date:
      type: string
      format: date
      description: The date the journal entry was created in the system. This sometimes refers to the creation date. This should be a system-generated date (rather than user-created date), when possible. This date does not necessarily correspond with the date when the journal entry was posted to the GL or the period-end date.
      example: "2019-01-01"
      
    Created_Time:
      type: string
      format: time
      description: The time the journal entry was created in the system.
      example: '2018-12-31'

    Last_Modified_By:
      type: string
      maxLength: 25
      description: User_ID (from User_Listing file) for the last person modifying this entry. 
      example: "Val"
    
    Last_Modified_Date:
      type: string
      format: date
      description: The date the entry was last modified before posting.
      example: "2019-01-01"
    
    Approved_Person_ID:
      type: string
      maxLength: 25
      description: The unique identifier for the person who approved the entry. Typically auto-generated by the system. Shall match the User_ID in the BAS_User table.
      example: "123456"
      
    Approved_Date:
      type: string
      format: date
      description: The date the entry was approved
      example: '2018-12-31'
      
    Posted_User_ID:
      type: string
      maxLength: 25
      description: The unique identifier for the person who posted the journal entry to ledger. Typically auto-generated by the system. Shall match the User_ID in
      example: "123456"
      
    Account_Segment_Employee:
      type: string
      maxLength: 60
      description: This field is a fixed account segment, recording information related to an employee (e.g. loan to corporate officers). The value stored in this field stored is Employee_ID. Shall match the Employee_ID in the BAS_Employee table
      example: "1234"
    
    Account_Segment_Project:
      type: string
      maxLength: 60
      description: This field is a fixed account segment, recording information related to a project. EXAMPLE Construction projects which require a separate accounting. The value of this field stored is Project_ID. Shall match the Project_ID in the BAS_Project table. 
      example: "1234"
    
    Account_Segment_Bank_Account:
      type: string
      maxLength: 60
      description: This field is a fixed account segment, recording information related to bank accounts. The value of this field stored is Bank_Code, and we can get more information of a certain bank account in the BAS_Bank_Account table. Shall match the Bank_Code in the BAS_Bank_Account table. 
      example: "1234"
    
    Account_Segment_X:
      type: string
      maxLength: 60
      description: Reserved field that shall be used for supplementary information associated with particular account. The X signifies that each unique account segment will be captured in a separate field.

    Business_Segment_X:
      type: string
      maxLength: 60
      description: A reserved field that shall be used for business segments/structures. The X signifies that one number is associated with each unique reference level.
      example: "Val"

    Transaction_ID:
